<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">  // ${} -> model에서 해당 이름의 값을 가져옴
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>      // getId(), getName()을 통해서 값을 가져옴
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
